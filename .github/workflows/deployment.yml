name: deployment
on:
    workflow_dispatch:
    pull_request:
        types:
            - closed
        branches:
            - main
        paths:
            - "source/**"
            - "scaffolds/**"
            - "_config.yml"
            - "_config.**.yml"
            - "package.json"
jobs:
    deploy:
        if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
            - name: "[Download Repo]"
              uses: actions/checkout@v2
              with:
                  ref: main
                  submodules: recursive
            - name: "[Setup NodeJs]"
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: "[Install Dependencies]"
              run: npm install --save
            - name: "[Generate Static Pages]"
              run: |
                  npm run clean
                  npm run build
            - name: "[Certify & Deploy]"
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: public
                  token: ${{ secrets.ABYSSERS_DEPLOY_TOKEN }}
                  ssh-key: ${{ secrets.ABYSSERS_DEPLOY_SECRET }}
                  repository-name: Abyssers/abyssers.github.io
                  branch: main
                  target-folder: blog
                  force: false
