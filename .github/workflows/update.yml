name: update
on:
    repository_dispatch:
        types:
            - theme-updated
            - matter-lint-updated
jobs:
    theme:
        if: ${{ github.event.action == 'theme-updated' }}
        runs-on: ubuntu-latest
        environment: ABYSSERS_UPDATE_ENV
        steps:
            - name: "[Print Payloads]"
              run: |
                  echo "ref: ${{ github.event.client_payload.ref }}"
                  echo "sha: ${{ github.event.client_payload.sha }}"
                  echo "changes: ${{ github.event.client_payload.changes }}"
            - name: "[Download Repo]"
              uses: actions/checkout@v2
              with:
                  ref: main
                  token: ${{ secrets.MORILENCE_GENERAL_PAT }}
                  submodules: recursive
            - name: "[Sync Theme Module]"
              run: git submodule update --init --remote --force
            - name: "[Create Pull Request]"
              uses: peter-evans/create-pull-request@v4
              with:
                  token: ${{ secrets.MORILENCE_GENERAL_PAT }}
                  base: main
                  commit-message: "chore: updated theme to ${{ github.event.client_payload.sha }}"
                  branch: auto/updating/theme
                  delete-branch: true
                  title: "chore: updated theme to ${{ github.event.client_payload.sha }}"
                  labels: auto
                  team-reviewers: |
                      owners
                      developers
                  draft: false

    matter-lint:
        if: ${{ github.event.action == 'matter-lint-updated' }}
        runs-on: ubuntu-latest
        environment: ABYSSERS_UPDATE_ENV
        steps:
            - name: "[Print Payloads]"
              run: |
                  echo "ref: ${{ github.event.client_payload.ref }}"
                  echo "sha: ${{ github.event.client_payload.sha }}"
                  echo "changes: ${{ github.event.client_payload.changes }}"
                  echo "version: ${{ github.event.client_payload.version }}"
            - name: "[Download Repo]"
              uses: actions/checkout@v2
              with:
                  ref: main
                  token: ${{ secrets.MORILENCE_GENERAL_PAT }}
            - name: "[Update the Version of matter-lint]"
              run: npm install @abysser/matter-lint@latest
            - name: "[Create Pull Request]"
              uses: peter-evans/create-pull-request@v4
              with:
                  token: ${{ secrets.MORILENCE_GENERAL_PAT }}
                  base: main
                  commit-message: "chore: updated matter-lint to ${{ github.event.client_payload.version }}"
                  branch: auto/updating/matter-lint
                  delete-branch: true
                  title: "chore: updated matter-lint to ${{ github.event.client_payload.version }}"
                  labels: auto
                  team-reviewers: |
                      owners
                      developers
                  draft: false
